<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Flask App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col text-gray-900 bg-gray-100">

  <!-- Navbar -->
  <nav class="sticky top-0 z-50 bg-white shadow-md" x-data="{ open: false, profileOpen: false }">
  <div class="w-full px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 max-w-screen-xl mx-auto">

      <!-- Left: Logo -->
      <a href="/" class="text-2xl text-blue-600">ðŸ“š BookReview</a>

      <!-- Right: Navigation + Mobile Toggle -->
      <div class="flex items-center space-x-4">

        <!-- Desktop menu -->
        <div class="hidden md:flex space-x-6 items-center">
          <a href="{{ url_for('index_page') }}" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
          <a href="{{ url_for('explore_page') }}" class="text-gray-700 hover:text-blue-600 font-medium">Explore</a>
          <a href="{{ url_for('contact_page') }}" class="text-gray-700 hover:text-blue-600 font-medium">Contact</a>
          <a href="{{ url_for('logout_page') }}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition font-medium">Logout</a>
        </div>

        <!-- Mobile menu toggle -->
        <div class="md:hidden">
          <button @click="open = !open" class="text-gray-700 hover:text-blue-600 focus:outline-none">
            <svg class="h-6 w-6" x-show="!open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <svg class="h-6 w-6" x-show="open" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile dropdown menu -->
    <div x-show="open" class="md:hidden mt-2 space-y-2">
      <a href="{{ url_for('index_page') }}" class="block px-4 py-2 text-gray-700 hover:text-blue-600">Home</a>
      <a href="{{ url_for('explore_page') }}" class="block px-4 py-2 text-gray-700 hover:text-blue-600">Explore</a>
      <a href="{{ url_for('contact_page') }}" class="block px-4 py-2 text-gray-700 hover:text-blue-600">Contact</a>
      <a href="{{ url_for('logout_page') }}" class="block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-center">Logout</a>
    </div>
   </div>
  </nav>




  <!-- Main content -->
  <main class="p-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-white py-4 text-center shadow-inner">
    <p class="text-sm text-gray-500">Â© 2025 BookReview App â€” Built by Aniket</p>
  </footer>

</body>
</html>
