{% extends "base.html" %}

{% block title %}Contact - BookReview{% endblock %}

{% block content %}
{% if suceess %}
<div class="bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded relative mt-6 mb-6 text-center" role="alert">
  <strong class="font-bold">Success!</strong>
  <span class="block sm:inline" tex>Your message has been sent successfully. We'll get back to you soon.</span>
</div>
{% endif %}


<section class="max-w-3xl mx-auto px-6 py-12 bg-blue-600 rounded-lg shadow-lg">
  <h2 class="text-3xl font-bold text-center text-[#E7E8EF] mb-8">Contact Us</h2>

  <form action="{{ url_for('contact_page') }}" method="POST" class="space-y-6">
    <!-- Name -->
    <div>
      <label for="name" class="block mb-2 text-sm font-medium text-black">Your Name</label>
      <input type="text" id="name" name="name" required
             class="w-full px-4 py-2 border border-gray-600 bg-[#E7E8EF] text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-2 text-sm font-medium text-black">Your Email</label>
      <input type="email" id="email" name="email" required
             class="w-full px-4 py-2 border border-gray-600 bg-[#E7E8EF] text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Message -->
    <div>
      <label for="message" class="block mb-2 text-sm font-medium text-black">Message</label>
      <textarea id="message" name="message" rows="5" required
                class="w-full px-4 py-2 border border-gray-600 bg-[#E7E8EF] text-black rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit"
              class="bg-[#E7E8EF] hover:bg-white text-blue-600 font-semibold py-2 px-6 rounded shadow-md transition duration-300">
        Send Message
      </button>
    </div>
  </form>
</section>

{% endblock %}
